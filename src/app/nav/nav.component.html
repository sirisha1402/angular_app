          <li class="nav-item">
            <a class="nav-link" routerLink="register" *ngIf="!auth"><button>Registration</button></a>

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="sales" *ngIf="auth"><button>Details</button></a>

          <app-search [product]="productentered"></app-search>
